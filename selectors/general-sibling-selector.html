<html>
    <head>
        <title>Genaral Sibling Selector</title>
        <style>
            div~p{
                background-color: yellow;
            }
            div+p{
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <h1>Genaral Sibling Selector</h1>
        <p>Paragraph 1</p>
        <div>
            <p>Paragraph2</p>
        </div>
        <p>
            paragraph 3
        </p>
        <code>
            const a =10;
            console.log(a)
         </code>
         <p>Paragraph 4</p>

    </body>
</html>
