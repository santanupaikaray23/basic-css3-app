<html>
    <head>
        <title>Liner Gradient</title>
        <style>
            .box{
                width:400px;
                height:200px;
                background: linear-gradient(#FF0000, #00FF00, #0000FF, yellow, coral);
            }
            .box2{
                width:400px;
                height:200px;
                background: linear-gradient(to right,#FF0000 10%, #00FF00 50%, #0000FF 70%, yellow 30%, coral);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <br>
        <div class="box2"></div>
    </body>
</html>
